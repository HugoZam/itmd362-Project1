<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
  <main>
    <form action= "#null" method="get">
      <ol>
        <li>
          <label for="email" >Email</label>
          <input placeholder="you@example.com" type="email" id="email" name ="email"/>
        </li>
        <li>
          <label for="phone">Phone</label>
          <input placeholder="xxx-xxx-xxxx" type="tel" id="phone" name ="phone"/>
        </li>
        <li>
          <label for="Birthday">Birthday</label>
          <input placeholder="mm/dd/yyyy" type="date" id="Birthday" name ="Birthday"/>
        </li>
      </ol>
      <input type="submit" value="Submit"/>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
